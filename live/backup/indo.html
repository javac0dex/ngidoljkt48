<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Streaming</title>
  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background-color: #f0f2f5;
          margin: 0;
          font-family: sans-serif;
      }
      .video-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
      video {
          max-width: 100%;
          height: auto;
          border-radius: 4px;
      }
      h1 {
          color: #333;
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
  <div class="video-container">
      <h1>Live Stream</h1>
      <video width="800" height="450" controls preload="none" title="Live Stream Video">
          <source src="https://tglmp04.akamaized.net/out/v1/400fc0702dee453bb33ebcc29466e58a/manifest.mpd" type="application/dash+xml">
          <p>Browser Anda tidak mendukung tag video.</p>
          <p>Silakan coba peramban web yang berbeda atau instal plugin yang diperlukan.</p>
      </video>
  </div>
</body>
</html>

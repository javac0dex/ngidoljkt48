<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Streaming - Dual Server</title>
  <style>
      body {
          display: flex;
          flex-direction: column;
          justify-content: flex-start; /* Align items to the start of the flex container */
          align-items: center;
          min-height: 100vh;
          background-color: #f0f2f5;
          margin: 0;
          font-family: sans-serif;
          padding: 20px;
          box-sizing: border-box;
      }
      .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
          width: 100%;
          max-width: 900px; /* Max width for the container */
          margin-bottom: 20px; /* Space between containers if multiple */
      }
      h1 {
          color: #333;
          margin-bottom: 20px;
      }
      h2 {
          color: #555;
          margin-top: 0;
          margin-bottom: 15px;
      }
      iframe {
          width: 100%;
          height: 500px; /* Adjust height as needed */
          border: 1px solid #ddd;
          border-radius: 4px;
      }
      @media (max-width: 768px) {
          iframe {
              height: 300px;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>Web Streaming</h1>
      <h2>Server 1</h2>
      <iframe src="https://monmonsport.blogspot.com/p/aff.html" allowfullscreen title="Streaming Server 1"></iframe>
  </div>

  <div class="container">
      <h2>Server 2</h2>
      <iframe src="https://monmonsport.blogspot.com/p/aff2.html" allowfullscreen title="Streaming Server 2"></iframe>
  </div>
</body>
</html>

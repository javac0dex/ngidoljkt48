<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Streaming - DASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 80%;
      max-width: 900px;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls autoplay></video>

  <!-- DASH.js Library -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script>
    const url = "https://tglmp04.akamaized.net/out/v1/400fc0702dee453bb33ebcc29466e58a/manifest.mpd";
    const player = dashjs.MediaPlayer().create();
    player.initialize(document.querySelector("#videoPlayer"), url, true);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Pajama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .streaming-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .stream-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stream-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stream-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-item .icon {
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .live-badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .description {
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .streaming-container {
                padding: 15px;
            }

            .stream-details {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Live Streaming</h1>
            <p>-/p>
        </div>

        <div class="streaming-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/EdrMAvSwahUautoplay=1&mute=0&controls=1&showinfo=1&rel=0&modestbranding=1"
                    title="Live Stream - Aturan Anti Cinta"
                    allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>

            <div class="stream-info">
                <div class="stream-title">
                    -
                </div>
                
                <div class="stream-details">
                    <div class="detail-item">
                        <div class="icon">üìÖ</div>
                        <span>-</span>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üïê</div>
                        <span>-</span>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üì∫</div>
                        <span>Stand JKT48</span>
                    </div>
                    <div class="detail-item">
                        <span class="live-badge">üî¥ LIVE</span>
                    </div>
                </div>

                <div class="description">
                    <p>Saksikan pertunjukan spesial -. 
                    Nikmati penampilan memukau dari para member dalam pertunjukan yang penuh emosi dan entertainment!</p>
                </div>

                <div class="controls">
                    <a href="https://www.youtube.com/live/EdrMAvSwahU" target="_blank" class="btn btn-primary">
                        üé• Buka di YouTube
                    </a>
                    <button class="btn btn-secondary" onclick="toggleFullscreen()">
                        üîç Mode Fullscreen
                    </button>
                    <button class="btn btn-secondary" onclick="shareStream()">
                        üì§ Bagikan Stream
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 Live Streaming Platform-</p>
        </div>
    </div>

    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function shareStream() {
            if (navigator.share) {
                navigator.share({
                    title: 'Live Stream - Aturan Anti Cinta | Stand JKT48',
                    text: 'Saksikan pertunjukan live streaming dari Stand JKT48!',
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link streaming telah disalin ke clipboard!');
                });
            }
        }

        // Auto-refresh page every 30 minutes to ensure stream stays active
        setTimeout(() => {
            location.reload();
        }, 30 * 60 * 1000);

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                console.log('Stream loaded successfully!');
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'f' || e.key === 'F') {
                    toggleFullscreen();
                }
                if (e.key === 's' || e.key === 'S') {
                    shareStream();
                }
            });
        });
    </script>
</body>
</html>

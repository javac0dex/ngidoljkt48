<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <!-- Video.js CSS -->

    <style type="text/css">
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 15px;
        }

        /* ===== MAIN CONTAINER ===== */
        .stream-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
            to { box-shadow: 0 4px 25px rgba(255, 71, 87, 0.7); }
        }

        /* ===== VIDEO SECTION ===== */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* ===== LOADING OVERLAY ===== */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== CONTROLS SECTION ===== */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: #cccccc;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: linear-gradient(45deg, #128C7E, #075E54);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            color: #ffffff;
            text-decoration: none;
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* ===== CUSTOM VIDEO.JS STYLING ===== */
        .video-js .vjs-big-play-button {
            background: rgba(255, 215, 0, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .video-js .vjs-big-play-button:hover {
            background: rgba(255, 215, 0, 1);
            transform: scale(1.1);
        }

        .video-js .vjs-control-bar {
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
        }

        .video-js .vjs-progress-control .vjs-play-progress {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .stream-container {
                padding: 15px;
                margin: 10px;
            }

            .controls {
                gap: 10px;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .stream-container {
                padding: 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            .live-badge {
                padding: 6px 15px;
                font-size: 0.8rem;
            }
        }

        /* ===== UTILITY ===== */
        .hidden {
            display: none !important;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="stream-container">
        <!-- Header -->

    <!-- Video.js & HLS.js -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

    <script>
        // Global variables
        let player = null;
        let hls = null;
        let isInitialized = false;
        let isPlaying = false;
        const streamUrl = 'https://aps13.playlist.live-video.net/v1/playlist/CswFQpTnqFeO4VM9QlZrbLlabN-MYyHxiDlBip10gkATCENB7LMgjk2yRBQ_aLBIuMyqnp0x2y3V3duDhprk_FZOuDKPldivgb3SVah5pVLfZnRMGk73yOdmdEyUumSGc2LiBFzxHu_yymeMJA1refVipEacGHA7j6PZLHmJNboyR2g-4uhHiMEO3bs_nwGcb2YlggdkfLunaIEpgPN2HjX8o5V1_n90VMQPhASQXfcI8vtLqINahpWdUk0fief_ZQwJzPvgkU0EiqDQrJ8m35kv_T2fq1_a3Sz8hsKjcXNLa2HYA55mxHN5V4MvXjN4N7Y5CokcqreYRHuLM93cSYvqvXcEhx5d5Vsko9-DqJQAGZWKbN1X3k_mM8AwXNdf7WRiXwpFXvgazjVN13SjEwqZzlBTrSYtDjfGyY8bWqAKrnZu3OMVWkKM9PUOGphcRUy718I-2Ta29QoP5SadjSEMfOXioLargBCrl_zMV3-cm0Y0zpH6hAtCeFAW9J84d2FXw_mTOOhY9_Fq84ETxEm1FyyStjdLOdHr1xjHGFyfJmnPmRxRXGtlbztR8sYnVIx4Cp3RVG0iLry_jEdN2F6G7MAsw78tbjlekBAdELhVTBvPAtsjxaamMYIoAOUWrFJLCPHnjJ4hQb0YqsETyd-xQifmHC_cfv5iI6VOhJW6fUE-x_SYCMIka8MaZ1GPhU2dusKjo0oA7vgxyLebHAy_I92Nt5-KF4yQxIR5_y5R51acjxLqj5w6mXAqAhUFTcL9HwteD7okZ3LrxDtcwGXCLBlj1pMugtAm6If60BoZq0F0Quzm1L8QwKZI9qdDiPm59R_MAu-ofVLGxKOVSba8zfFShUdRdgUKv-QYI1EHYZx9jxjo7fU5uondN0u7Tqca-Kh2KQshDsL9om4-sNM-oCY4Xszd7k_p2GkqHqmjozLDE9VBeqCT3pYclukaDHE2wNlZe2zlluTEaiABKgl1cy13ZXN0LTIw4Qw.m3u8';

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
            setupKeyboardShortcuts();
        });

        // Cleanup existing instances
        function cleanupPlayer() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (player) {
                player.dispose();
                player = null;
            }
            isInitialized = false;
            isPlaying = false;
        }

        // Initialize Video Player (Single Instance)
        function initializePlayer() {
            // Prevent double initialization
            if (isInitialized) {
                console.log('Player already initialized');
                return;
            }

            try {
                console.log('Initializing single video player...');
                
                // Initialize Video.js player without source
                player = videojs('jkt48-stream', {
                    fluid: true,
                    responsive: true,
                    controls: true,
                    preload: 'none', // Prevent auto-loading
                    liveui: true,
                    playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
                    html5: {
                        vhs: {
                            overrideNative: !videojs.browser.IS_SAFARI,
                            enableLowInitialPlaylist: true,
                            smoothQualityChange: true
                        }
                    }
                }, function() {
                    console.log('Video.js player ready');
                    setupHLS();
                });

                // Mark as initialized
                isInitialized = true;

            } catch (error) {
                console.error('Error initializing player:', error);
                showError('Gagal menginisialisasi player');
            }
        }

        // Setup HLS (Single Instance)
        function setupHLS() {
            // Cleanup existing HLS instance
            if (hls) {
                hls.destroy();
                hls = null;
            }

            if (Hls.isSupported()) {
                console.log('Setting up HLS.js for M3U8...');
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 4,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 4,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    startLevel: -1,
                    debug: false
                });

                // Load source and attach to video element
                hls.loadSource(streamUrl);
                hls.attachMedia(player.tech().el());

                // Setup HLS events
                setupHLSEvents();
                setupPlayerEvents();

            } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Using native HLS support (Safari)');
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                setupPlayerEvents();
            } else {
                showError('Browser Anda tidak mendukung streaming HLS/M3U8');
            }
        }

        // Setup HLS Events
        function setupHLSEvents() {
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('M3U8 manifest loaded - ready to play');
                hideLoading();
                updateButtonStates();
            });

            hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                console.log('Level loaded:', data.level);
            });

            hls.on(Hls.Events.FRAG_LOADED, function() {
                hideLoading();
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS Error:', data);
                handleHLSError(data);
            });
        }

        // Setup Player Events (Prevent Double Play)
        function setupPlayerEvents() {
            player.on('loadstart', function() {
                console.log('Loading stream...');
                showLoading();
                updateButtonStates();
            });

            player.on('canplay', function() {
                console.log('Stream ready to play');
                hideLoading();
                updateButtonStates();
            });

            player.on('play', function() {
                console.log('Stream started playing');
                isPlaying = true;
                hideLoading();
                updateButtonStates();
            });

            player.on('pause', function() {
                console.log('Stream paused');
                isPlaying = false;
                updateButtonStates();
            });

            player.on('waiting', function() {
                showLoading();
            });

            player.on('playing', function() {
                hideLoading();
                isPlaying = true;
                updateButtonStates();
            });

            player.on('ended', function() {
                isPlaying = false;
                updateButtonStates();
            });

            player.on('error', function() {
                console.error('Player error');
                handlePlayerError();
            });
        }

        // Handle HLS Errors
        function handleHLSError(data) {
            if (data.fatal) {
                switch(data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.log('Network error, trying to recover...');
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.log('Media error, trying to recover...');
                        hls.recoverMediaError();
                        break;
                    default:
                        console.log('Fatal error, destroying HLS');
                        showError('Terjadi kesalahan fatal. Silakan refresh halaman.');
                        break;
                }
            }
        }

        // Handle Player Errors
        function handlePlayerError() {
            setTimeout(() => {
                if (player) {
                    player.error(null);
                    player.load();
                }
            }, 3000);
        }

        // Update Button States
        function updateButtonStates() {
            const playBtn = document.getElementById('playBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const muteBtn = document.getElementById('muteBtn');

            if (player) {
                // Update play button
                if (playBtn) {
                    playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
                }

                // Update mute button
                if (muteBtn) {
                    muteBtn.textContent = player.muted() ? 'üîá Unmute' : 'üîä Mute';
                }

                // Enable/disable buttons based on player state
                const isReady = player.readyState() >= 2;
                [refreshBtn, fullscreenBtn, muteBtn, playBtn].forEach(btn => {
                    if (btn) {
                        btn.disabled = !isReady;
                    }
                });
            }
        }

        // Control Functions
        function refreshStream() {
            if (player) {
                showLoading();
                isPlaying = false;
                player.load();
                updateButtonStates();
            }
        }

        function toggleFullscreen() {
            if (player) {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
        }

        function toggleMute() {
            if (player) {
                player.muted(!player.muted());
                updateButtonStates();
            }
        }

        function togglePlay() {
            if (player) {
                if (player.paused()) {
                    player.play().then(() => {
                        isPlaying = true;
                        updateButtonStates();
                    }).catch(error => {
                        console.error('Play failed:', error);
                    });
                } else {
                    player.pause();
                    isPlaying = false;
                    updateButtonStates();
                }
            }
        }

        // Show/Hide Loading
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
            }
        }

        // Show Error
        function showError(message) {
            hideLoading();
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = `
                    <div style="text-align: center; color: #ff4757;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="font-size: 1.2rem; margin-bottom: 20px;">${message}</div>
                        <button onclick="location.reload()" style="
                            background: linear-gradient(45deg, #FFD700, #FFA500);
                            color: #000;
                            border: none;
                            padding: 12px 25px;
                            border-radius: 25px;
                            font-weight: 600;
                            cursor: pointer;
                            font-size: 1rem;
                        ">Refresh Halaman</button>
                    </div>
                `;
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';
            }
        }

        // Keyboard Shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (!player || !isInitialized) return;

                switch(e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'm':
                        e.preventDefault();
                        toggleMute();
                        break;
                    case 'r':
                        e.preventDefault();
                        refreshStream();
                        break;
                }
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            cleanupPlayer();
        });

        // Prevent multiple instances on visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (player && isPlaying) {
                    player.pause();
                }
            }
        });
    </script>
</body>

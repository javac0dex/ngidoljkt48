<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Theater - NGIDOL JKT48</title>
    <meta name="description" content="Professional streaming experience">
    <meta name="keywords" content="show theater, streaming, entertainment">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.7);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fca5a5;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .main-content {
            display: none;
            padding: 2rem 0;
            background: transparent; /* Ensure no white background */
        }

        .jkt48-video-container {
            max-width: 1200px;
            margin: 0 auto 2rem;
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000000;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .jkt48-video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #jkt48Player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .jkt48-video-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .jkt48-controls-overlay {
            position: absolute;
            inset: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .jkt48-controls-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .jkt48-play-button {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        .jkt48-play-button-content {
            background: #dc2626;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.125rem;
            transition: all 0.2s ease;
        }

        .jkt48-play-button-content:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        .jkt48-bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1rem;
        }

        .jkt48-progress-bar {
            position: relative;
            width: 100%;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .jkt48-progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #dc2626;
            border-radius: 9999px;
            transition: width 0.1s ease;
        }

        .jkt48-progress-handle {
            position: absolute;
            top: 50%;
            width: 1rem;
            height: 1rem;
            background: #dc2626;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.1s ease;
        }

        .jkt48-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .jkt48-controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .jkt48-controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .jkt48-control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .jkt48-control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .jkt48-volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .jkt48-volume-slider {
            width: 5rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .jkt48-volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -0.25rem;
        }

        .jkt48-volume-slider::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .jkt48-volume-fill {
            height: 100%;
            background: white;
            border-radius: 9999px;
            transition: width 0.1s ease;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .jkt48-time-display {
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
        }

        .jkt48-quality-selector {
            position: relative;
        }

        .jkt48-quality-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 0.5rem;
            overflow: hidden;
            display: none;
        }

        .jkt48-quality-menu.show {
            display: block;
        }

        .jkt48-quality-option {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .jkt48-quality-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .jkt48-quality-option.active {
            background: #dc2626;
        }

        .jkt48-live-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            z-index: 3;
        }

        .jkt48-live-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .jkt48-quality-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 3;
        }

        .jkt48-loading-indicator {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 4;
        }

        .jkt48-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-green { color: #10b981; }
        .text-blue { color: #3b82f6; }
        .text-yellow { color: #f59e0b; }
        .text-purple { color: #8b5cf6; }
        .text-red { color: #ef4444; }

        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .jkt48-controls-left {
                gap: 0.5rem;
            }

            .jkt48-controls-right {
                gap: 0.5rem;
            }

            .jkt48-control-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }

            .jkt48-volume-slider {
                width: 3rem;
            }
        }
    </style>
</head>

<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="logo-icon">
                    <i data-lucide="lock" style="color: white; width: 2rem; height: 2rem;"></i>
                </div>

            <form id="passwordForm">

    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="jkt48-video-container" id="jkt48VideoContainer">
                <div class="jkt48-video-wrapper">
                    <div class="jkt48-player" id="jkt48Player"></div>
                    
                    <div class="jkt48-video-overlay" id="jkt48VideoOverlay"></div>
                    
                    <div class="jkt48-controls-overlay" id="jkt48ControlsOverlay">
                        
                        <button class="jkt48-play-button" id="jkt48PlayButton">

                        <div class="jkt48-bottom-controls">
                            
                            <div class="jkt48-progress-bar" id="jkt48ProgressBar">

                                <div class="jkt48-progress-handle" id="jkt48ProgressHandle"></div>

                            <div class="jkt48-controls-row">
                                <div class="jkt48-controls-left">
                                    <button class="jkt48-control-btn" id="jkt48PlayPauseBtn">
                                        <span id="jkt48PlayPauseText">PUTAR</span>

                                    <button class="jkt48-control-btn" id="jkt48SkipBackBtn">MUNDUR</button>
                                    <button class="jkt48-control-btn" id="jkt48SkipForwardBtn">MAJU</button>
                                    
                                    <div class="jkt48-volume-control">
                                        <button class="jkt48-control-btn" id="jkt48VolumeBtn">
                                            <span id="jkt48VolumeText">SUARA</span>
                                        </button>
                                        <input type="range" id="jkt48VolumeSlider" min="0" max="1" step="0.01" value="1" class="jkt48-volume-slider">
                                        <div class="jkt48-volume-fill" id="jkt48VolumeFill"></div>

                                    <div class="jkt48-time-display" id="jkt48TimeDisplay">

                                <div class="jkt48-controls-right">
                                    <div class="jkt48-quality-selector">

                                        <div class="jkt48-quality-menu" id="jkt48QualityMenu">

                        </div>
                    </div>
                    
                    <div class="jkt48-live-badge" id="jkt48LiveBadge">

                    </div>
                    
                    <div class="jkt48-quality-badge" id="jkt48QualityBadge">720P HD</div>
                    
                    <div class="jkt48-loading-indicator" id="jkt48LoadingIndicator">
                        <div class="jkt48-spinner"></div>
                        <div>Memuat player...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const VALID_PASSWORDS = ['vava-227', 'vava-620', 'vava-333', 'fpi'];
        const VIDEO_ID = 'RaXSh7qVZoI';
        const API_KEY = 'AIzaSyAboyR9wg4IXgqiuf9c6ZvSIxRvG2Ck4fI';

        let player;
        let isAuthenticated = false;
        let viewCountInterval;
        let controlsTimeout;
        let currentQuality = 'auto';

        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');
        const viewCountSpan = document.getElementById('viewCount');

        const jkt48VideoContainer = document.getElementById('jkt48VideoContainer');
        const jkt48PlayerDiv = document.getElementById('jkt48Player');
        const controlsOverlay = document.getElementById('jkt48ControlsOverlay');
        const playButton = document.getElementById('jkt48PlayButton');
        const playPauseBtn = document.getElementById('jkt48PlayPauseBtn');
        const playPauseText = document.getElementById('jkt48PlayPauseText');
        const progressBar = document.getElementById('jkt48ProgressBar');
        const progressFill = document.getElementById('jkt48ProgressFill');
        const progressHandle = document.getElementById('jkt48ProgressHandle');
        const timeDisplay = document.getElementById('jkt48TimeDisplay');
        const volumeSlider = document.getElementById('jkt48VolumeSlider');
        const volumeFill = document.getElementById('jkt48VolumeFill');
        const volumeBtn = document.getElementById('jkt48VolumeBtn');
        const qualityBtn = document.getElementById('jkt48QualityBtn');
        const qualityMenu = document.getElementById('jkt48QualityMenu');
        const qualityBadge = document.getElementById('jkt48QualityBadge');
        const fullscreenBtn = document.getElementById('jkt48FullscreenBtn');
        const loadingIndicator = document.getElementById('jkt48LoadingIndicator');

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
            loadingIndicator.style.display = 'flex'; // Show loading indicator initially
            player = new YT.Player('jkt48Player', {
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'enablejsapi': 1,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onPlaybackQualityChange': onPlaybackQualityChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
            player.setVolume(100);
            volumeSlider.value = 1;
            volumeFill.style.width = '100%';

            if (event.data === YT.PlayerState.PLAYING) {
                hideMainPlayButton();
                loadingIndicator.style.display = 'none';
            } else {
                showMainPlayButton();
                loadingIndicator.style.display = 'none'; // Hide if not playing immediately
            }
            
            populateQualityOptions();
            setInterval(updateProgressAndTime, 100);
            showControlsTemporarily();
        }

        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    hideMainPlayButton();
                    loadingIndicator.style.display = 'none';
                    showControlsTemporarily();
                    break;
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    showMainPlayButton();
                    loadingIndicator.style.display = 'none';
                    break;
                case YT.PlayerState.BUFFERING:
                    loadingIndicator.style.display = 'flex';
                    break;
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    showMainPlayButton();
                    loadingIndicator.style.display = 'none';
                    break;
                case YT.PlayerState.CUED:
                case YT.PlayerState.UNSTARTED:
                    isPlaying = false;
                    showMainPlayButton();
                    loadingIndicator.style.display = 'flex';
                    break;
            }
            updatePlayButton();
        }

        function onPlaybackQualityChange(event) {
            currentQuality = event.data;
            updateQualityDisplay(currentQuality);
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            loadingIndicator.style.display = 'none';
            alert('Terjadi kesalahan pada pemutar video. Silakan coba refresh halaman.');
        }

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="loading-spinner"></div>
                <span>Memverifikasi...</span>
            `;
            errorAlert.classList.add('hidden');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (VALID_PASSWORDS.includes(password)) {
                isAuthenticated = true;
                showMainContent();
                startViewCounter();
            } else {
                errorAlert.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <i data-lucide="play" style="width: 1rem; height: 1rem;"></i>
                    <span>Masuk</span>
                `;
                lucide.createIcons();
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        function showMainContent() {
            loginScreen.style.display = 'none';
            mainContent.style.display = 'block';
            mainContent.classList.add('fade-in');
        }
        
        async function fetchViewCount() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                                
                if (data.items && data.items[0]) {
                    const views = parseInt(data.items[0].statistics.viewCount).toLocaleString();
                    // viewCountSpan.textContent = views; // Removed as per request
                } else {
                    // viewCountSpan.textContent = 'N/A'; // Removed as per request
                }
            } catch (error) {
                console.error('Error fetching view count:', error);
                // viewCountSpan.textContent = 'Error'; // Removed as per request
            }
        }

        function startViewCounter() {
            // fetchViewCount(); // Removed as per request
            // viewCountInterval = setInterval(fetchViewCount, 30000); // Removed as per request
        }
        
        function togglePlay() {
            if (!player) return;

            if (player.getPlayerState() === YT.PlayerState.PLAYING || player.getPlayerState() === YT.PlayerState.BUFFERING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
        
        function updatePlayButton() {
            if (player && (player.getPlayerState() === YT.PlayerState.PLAYING || player.getPlayerState() === YT.PlayerState.BUFFERING)) {
                playPauseText.textContent = 'JEDA';
            } else {
                playPauseText.textContent = 'PUTAR';
            }
        }
        
        function showMainPlayButton() {
            playButton.style.display = 'flex';
        }
        
        function hideMainPlayButton() {
            playButton.style.display = 'none';
        }
        
        function skipTime(seconds) {
            if (!player) return;
            const newTime = player.getCurrentTime() + seconds;
            player.seekTo(newTime, true);
        }
        
        function handleProgressClick(e) {
            if (!player || !player.getDuration) return;
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const newTime = (clickX / rect.width) * player.getDuration();
            player.seekTo(newTime, true);
        }
        
        function handleVolumeChange() {
            if (!player) return;
            const newVolume = parseFloat(volumeSlider.value) * 100;
            player.setVolume(newVolume);
            volumeFill.style.width = newVolume + '%';
            if (newVolume > 0 && player.isMuted()) {
                player.unMute();
            } else if (newVolume === 0 && !player.isMuted()) {
                player.mute();
            }
        }

        function toggleMute() {
            if (!player) return;
            if (player.isMuted()) {
                player.unMute();
                volumeSlider.value = player.getVolume() / 100;
                volumeFill.style.width = player.getVolume() + '%';
            } else {
                player.mute();
                volumeSlider.value = 0;
                volumeFill.style.width = '0%';
            }
        }
        
        function updateProgressAndTime() {
            if (!player || !player.getDuration) return;

            const current = player.getCurrentTime();
            const total = player.getDuration();

            if (total > 0) {
                const progress = (current / total) * 100;
                progressFill.style.width = progress + '%';
                progressHandle.style.left = progress + '%';
            } else {
                progressFill.style.width = '0%';
                progressHandle.style.left = '0%';
            }
            timeDisplay.textContent = `${formatTime(current)} / ${formatTime(total)}`;
        }
        
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function toggleQualityMenu() {
            qualityMenu.classList.toggle('show');
        }
        
        function populateQualityOptions() {
            if (!player || !player.getAvailablePlaybackQualities) return;

            const availableQualities = player.getAvailablePlaybackQualities();
            qualityMenu.innerHTML = '';

            const qualityMap = {
                'highres': 'Highest',
                'hd1080': '1080P HD',
                'hd720': '720P HD',
                'large': '480P',
                'medium': '360P',
                'small': '240P',
                'tiny': '144P',
                'auto': 'Auto'
            };

            availableQualities.forEach(q => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('jkt48-quality-option');
                if (q === currentQuality) {
                    optionDiv.classList.add('active');
                }
                optionDiv.dataset.quality = q;
                optionDiv.textContent = qualityMap[q] || q.toUpperCase();
                optionDiv.addEventListener('click', () => setQuality(q));
                qualityMenu.appendChild(optionDiv);
            });

            updateQualityDisplay(player.getPlaybackQuality());
        }

        function setQuality(newQuality) {
            if (!player) return;
            player.setPlaybackQuality(newQuality);
            currentQuality = newQuality;
            updateQualityDisplay(newQuality);
            qualityMenu.classList.remove('show');
            
            document.querySelectorAll('.jkt48-quality-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.quality === newQuality) {
                    option.classList.add('active');
                }
            });
        }

        function updateQualityDisplay(qualityCode) {
            const qualityMapDisplay = {
                'highres': 'Highest',
                'hd1080': '1080P HD',
                'hd720': '720P HD',
                'large': '480P',
                'medium': '360P',
                'small': '240P',
                'tiny': '144P',
                'auto': 'Auto'
            };
            const displayQuality = qualityMapDisplay[qualityCode] || qualityCode.toUpperCase();
            qualityBtn.textContent = `KUALITAS ${displayQuality}`;
            qualityBadge.textContent = displayQuality;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                jkt48VideoContainer.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        function showControlsTemporarily() {
            controlsOverlay.classList.remove('hidden');
            
            clearTimeout(controlsTimeout);
            if (player && (player.getPlayerState() === YT.PlayerState.PLAYING || player.getPlayerState() === YT.PlayerState.BUFFERING)) {
                controlsTimeout = setTimeout(() => {
                    controlsOverlay.classList.add('hidden');
                }, 3000);
            }
        }
        
        jkt48VideoContainer.addEventListener('mouseleave', function() {
            if (player && (player.getPlayerState() === YT.PlayerState.PLAYING || player.getPlayerState() === YT.PlayerState.BUFFERING)) {
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    controlsOverlay.classList.add('hidden');
                }, 1000);
            }
        });

        jkt48VideoContainer.addEventListener('mouseenter', showControlsTemporarily);
        
        function refreshPage() {
            window.location.reload();
        }
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert('Akses dilarang!');
            }
        });
        
        window.addEventListener('beforeunload', function() {
            if (viewCountInterval) {
                clearInterval(viewCountInterval);
            }
            if (player && typeof player.destroy === 'function') {
                player.destroy();
            }
        });
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.jkt48-quality-selector') && qualityMenu.classList.contains('show')) {
                qualityMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
